<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snowball Roller</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f7ff; /* soft pastel sky */
      color: #444;
      user-select: none;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 30px;
      letter-spacing: 0.03em;
    }

    .score {
      font-size: 22px;
      margin-bottom: 18px;
    }

    .score span {
      font-weight: 700;
      font-size: 26px;
    }

    .game-area {
      position: relative;
      width: min(500px, 95vw);
      height: min(500px, 95vw);
      border-radius: 26px;
      background: url("img/background.png") center/cover no-repeat;
      box-shadow: 0 12px 30px rgba(0, 0, 255, 0.3);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 52px;
    }

    .character-wrapper {
      position: relative;
      width: 82%;
      max-width: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .character-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.15s ease;
    }

    .game-area.holding .character-wrapper img {
      transform: translateY(6px) scale(1.03);
    }

    .ground {
      position: absolute;
      bottom: 26px;
      left: 30px;
      right: 30px;
      height: 8px;
      background: #e8f4ff;
      border-radius: 999px;
    }

    .hold-area {
      position: absolute;
      inset: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .hint {
      margin-top: 14px;
      font-size: 14px;
      color: #666;
    }

    /* floating +0.1 */
    .floating-plus {
      position: absolute;
      font-size: 15px;
      font-weight: 500;
      color: #ff7aa2;
      animation: floatUp 0.8s ease-out forwards;
      pointer-events: none;
      text-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
    }

    /* Leaderboard bottom bar */
    .leaderboard-bar {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      width: min(520px, 96vw);
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 999px;
      padding: 10px 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      cursor: pointer;
      backdrop-filter: blur(12px);
      z-index: 50;
    }

    .leaderboard-left,
    .leaderboard-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
    }

    .lb-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: #7b8ba5;
    }

    .lb-main {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .lb-flag {
      font-size: 20px;
    }

    .lb-country {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .lb-score {
      font-size: 14px;
      font-weight: 700;
      color: #4a6fff;
    }

    /* Modal backdrop */
    .leaderboard-modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: none; /* JSÎ°ú ÌÜ†Í∏Ä */
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    /* Modal box */
    .leaderboard-modal {
      width: min(480px, 94vw);
      max-height: 80vh;
      background: #ffffff;
      border-radius: 24px;
      padding: 18px 20px 20px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
    }

    .lb-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .lb-modal-header h2 {
      margin: 0;
      font-size: 18px;
    }

    .lb-close-btn {
      border: none;
      background: #f1f3ff;
      border-radius: 999px;
      width: 28px;
      height: 28px;
      font-size: 14px;
      cursor: pointer;
    }

    .lb-modal-subtitle {
      margin-top: 4px;
      margin-bottom: 10px;
      font-size: 12px;
      color: #7b8ba5;
    }

    /* Table */
    .lb-table-wrapper {
      overflow-y: auto;
      border-radius: 16px;
      border: 1px solid #e0e5ff;
    }

    .lb-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .lb-table thead {
      position: sticky;
      top: 0;
      background: #f5f7ff;
    }

    .lb-table th,
    .lb-table td {
      padding: 8px 10px;
      text-align: left;
    }

    .lb-table th:nth-child(1),
    .lb-table td:nth-child(1) {
      width: 40px;
      text-align: center;
    }

    .lb-table tbody tr:nth-child(even) {
      background: #fafbff;
    }

    /* ÎÇ¥ ÎÇòÎùº Í∞ïÏ°∞ */
    .lb-row-me {
      background: #e8f1ff !important;
      font-weight: 600;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(10px) scale(0.9);
      }
      20% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px) scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Snowball Roller</h1>

  <div class="score">
    Time rolled: <span id="score">0</span> s
  </div>

  <div class="game-area" id="gameArea">
    <div class="character-wrapper" id="charWrapper">
      <!-- idle image (standing with snowball) -->
      <img id="charImg" src="img/snow_idle.png" alt="Snowball boy" />
    </div>
    <div class="ground"></div>
    <!-- hold area -->
    <div class="hold-area" id="holdArea"></div>
  </div>

  <div class="hint">Hold to roll ‚õÑ</div>

  <script>
    const scoreEl = document.getElementById("score");
    const gameArea = document.getElementById("gameArea");
    const holdArea = document.getElementById("holdArea");
    const charImg = document.getElementById("charImg");
    const charWrapper = document.getElementById("charWrapper");

    const STORAGE_KEY = "snowball_hold_score";
    const idleSrc = "img/snow_idle.png";
    const rollSrc = "img/snow_roll.png";

    // load saved score
    let score = parseFloat(localStorage.getItem(STORAGE_KEY) || "0", 10);
    scoreEl.textContent = score.toLocaleString();

    let holding = false;
    let intervalId = null;

    function updateScore() {
      score += 0.1;
      scoreEl.textContent = score.toLocaleString();
      localStorage.setItem(STORAGE_KEY, String(score));
      spawnPlusOne();
    }

    function spawnPlusOne() {
      const plus = document.createElement("div");
      plus.className = "floating-plus";
      plus.textContent = "+0.1s";

      const rect = charWrapper.getBoundingClientRect();
      const gameRect = gameArea.getBoundingClientRect();

      const x = rect.left + rect.width * (0.73 + Math.random() * 0.1) - gameRect.left;
      const y = rect.top + rect.height * (0.48 + Math.random() * 0.1) - gameRect.top;

      plus.style.left = x + "px";
      plus.style.top = y + "px";

      gameArea.appendChild(plus);
      setTimeout(() => plus.remove(), 500);
    }

    function startHolding() {
      if (holding) return;
      holding = true;
      gameArea.classList.add("holding");
      charImg.src = rollSrc;
      intervalId = setInterval(updateScore, 100);
    }

    function stopHolding() {
      if (!holding) return;
      holding = false;
      gameArea.classList.remove("holding");
      charImg.src = idleSrc;
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    // mouse
    holdArea.addEventListener("mousedown", (e) => {
      e.preventDefault();
      startHolding();
    });

    document.addEventListener("mouseup", () => {
      stopHolding();
    });

    // touch
    holdArea.addEventListener("touchstart", (e) => {
      e.preventDefault();
      startHolding();
    }, { passive: false });

    holdArea.addEventListener("touchend", (e) => {
      e.preventDefault();
      stopHolding();
    }, { passive: false });

    holdArea.addEventListener("touchcancel", (e) => {
      e.preventDefault();
      stopHolding();
    }, { passive: false });
  </script>

  <!-- Leaderboard Bar -->
  <div class="leaderboard-bar" id="leaderboard-bar">
    <div class="leaderboard-left">
      <div class="lb-label">Top Country</div>
      <div class="lb-main">
        <span class="lb-flag" id="lb-top-flag">üåé</span>
        <span class="lb-country" id="lb-top-country">Loading...</span>
        <span class="lb-score" id="lb-top-score">0</span>
      </div>
    </div>

    <div class="leaderboard-right">
      <div class="lb-label">Your Country</div>
      <div class="lb-main">
        <span class="lb-flag" id="lb-me-flag">‚ùì</span>
        <span class="lb-country" id="lb-me-country">Detecting...</span>
        <span class="lb-score" id="lb-me-score">0</span>
      </div>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div class="leaderboard-modal-backdrop" id="leaderboard-modal-backdrop">
    <div class="leaderboard-modal">
      <div class="lb-modal-header">
        <h2>Global Leaderboard</h2>
        <button class="lb-close-btn" id="lb-close-btn">‚úï</button>
      </div>
      <div class="lb-modal-subtitle">
        Total score by country (auto-detected by IP)
      </div>
      <div class="lb-table-wrapper">
        <table class="lb-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Country</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="lb-table-body">
            <!-- rows will be injected by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Leaderboard JS -->
  <script>
    // ÎÇòÎùºÏΩîÎìú ‚Üí Ïù¥Î™®ÏßÄ Í∞ÑÎã® Îß§Ìïë(ÏóÜÏúºÎ©¥ ÏßÄÍµ¨Î≥∏)
    const COUNTRY_FLAG_MAP = {
      "KR": "üá∞üá∑",
      "US": "üá∫üá∏",
      "JP": "üáØüáµ",
      "CN": "üá®üá≥",
      "GB": "üá¨üáß",
      "FR": "üá´üá∑",
      "DE": "üá©üá™",
      "AU": "üá¶üá∫",
      "CA": "üá®üá¶"
      // ÌïÑÏöîÌïòÎ©¥ Ï∂îÍ∞Ä
    };

    const bar = document.getElementById("leaderboard-bar");
    const modalBackdrop = document.getElementById("leaderboard-modal-backdrop");
    const closeBtn = document.getElementById("lb-close-btn");
    const tableBody = document.getElementById("lb-table-body");

    const topFlagEl = document.getElementById("lb-top-flag");
    const topCountryEl = document.getElementById("lb-top-country");
    const topScoreEl = document.getElementById("lb-top-score");

    const meFlagEl = document.getElementById("lb-me-flag");
    const meCountryEl = document.getElementById("lb-me-country");
    const meScoreEl = document.getElementById("lb-me-score");

    let myCountryCode = null;

    function formatScore(num) {
      if (num === null || num === undefined) return "0";
      // 1234567 -> "1,234,567" ÌòïÏãù
      return num.toLocaleString();
    }

    function flagForCountry(code) {
      if (!code) return "üåé";
      return COUNTRY_FLAG_MAP[code.toUpperCase()] || "üåé";
    }

    async function fetchSummary() {
      try {
        const res = await fetch("/api/leaderboard/summary");
        if (!res.ok) return;
        const data = await res.json();

        const top = data.topCountry;
        const me = data.me;

        if (top) {
          topFlagEl.textContent = flagForCountry(top.code);
          topCountryEl.textContent = top.name;
          topScoreEl.textContent = formatScore(top.score);
        }

        if (me) {
          myCountryCode = me.countryCode || null;
          meFlagEl.textContent = flagForCountry(me.countryCode);
          meCountryEl.textContent = me.countryName || "Unknown";
          meScoreEl.textContent = formatScore(me.score);
        }
      } catch (err) {
        console.error("Failed to fetch summary", err);
      }
    }

    async function fetchFullLeaderboard() {
      try {
        const res = await fetch("/api/leaderboard/all");
        if (!res.ok) return;
        const list = await res.json();

        tableBody.innerHTML = "";

        list.forEach(row => {
          const tr = document.createElement("tr");

          if (myCountryCode && row.code && row.code.toUpperCase() === myCountryCode.toUpperCase()) {
            tr.classList.add("lb-row-me");
          }

          tr.innerHTML = `
            <td>${row.rank}</td>
            <td>${flagForCountry(row.code)} ${row.name}</td>
            <td>${formatScore(row.score)}</td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error("Failed to fetch full leaderboard", err);
      }
    }

    function openLeaderboardModal() {
      modalBackdrop.style.display = "flex";
      fetchFullLeaderboard();
    }

    function closeLeaderboardModal() {
      modalBackdrop.style.display = "none";
    }

    // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
    bar.addEventListener("click", openLeaderboardModal);
    closeBtn.addEventListener("click", closeLeaderboardModal);
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) {
        closeLeaderboardModal();
      }
    });

    // Ï¥àÍ∏∞ Î°úÎìú Ïãú summary Ìïú Î≤à Ìò∏Ï∂ú
    fetchSummary();

    // Ïã§ÏãúÍ∞Ñ ÎäêÎÇåÏùÑ ÏúÑÌïú Ï£ºÍ∏∞Ï†Å Í∞±Ïã† (5Ï¥àÎßàÎã§)
    setInterval(fetchSummary, 5000);
  </script>
</body>
</html>
