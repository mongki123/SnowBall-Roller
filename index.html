  <style>
    * { box-sizing: border-box; }

      display: flex;

    /* Bottom UI wrapper: Leaderboard + Ad */

      transform: translateX(-50%);

      gap: 8px;

      z-index: 50;
    }

    /* Leaderboard bottom bar */
    .leaderboard-bar {

      width: 100%;
      display: flex;

      align-items: stretch;
      background: rgba(255, 255, 255, 0.9);

      padding: 16px 16px 10px;

      cursor: pointer;
      backdrop-filter: blur(12px);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

    .leaderboard-left,
    .leaderboard-right {

    }

    .lb-label {
      font-size: 11px;

    }

    /* ‚¨Ü Ï§ëÏïô ÎùºÎ≤® (Í≥†Ï†ï ÌëúÏãú) */
    .lb-center {

      left: 50%;

      font-size: 11px;
      text-transform: uppercase;

      font-weight: 600;

    }

    /* Ad slot under leaderboard */
    .ad-slot {

    /* üî≥ AD ÌîÑÎ†àÏûÑ */
    .ad-frame {

    .ad-label {

    .ad-inner {

    /* Modal backdrop */

    /* ‚ùÑ Îàà ÎÇ¥Î¶¨Îäî Î†àÏù¥Ïñ¥ */
    .snow-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0; /* Î∞∞Í≤Ω ÏúÑ, Í≤åÏûÑ/ÌÖçÏä§Ìä∏ ÏïÑÎûò */
    }

    .snowflake {
      position: absolute;
      top: -10vh;
      color: rgba(255, 255, 255, 0.98); /* Í±∞Ïùò ÏàúÎ∞± */
      text-shadow:
        0 0 4px rgba(120, 190, 255, 0.9),   /* ÌååÎûÄ Í∏ÄÎ°úÏö∞ ÌÖåÎëêÎ¶¨ */
        0 0 10px rgba(120, 190, 255, 0.7),  /* Î∞îÍπ•Ï™Ω ÏùÄÏùÄÌïú ÌååÎûÄ Îπõ */
        0 0 2px rgba(0, 0, 0, 0.25);        /* ÏÇ¥Ïßù Ïñ¥ÎëêÏö¥ ÏïàÏ™Ω Í∑∏Î¶ºÏûê */
      user-select: none;
      animation-name: snowFall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes snowFall {
      0% {
        transform: translate3d(0, -10vh, 0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate3d(0, 110vh, 0);
        opacity: 0;
      }
    }
  </style>

<body>
  <!-- ‚ùÑ Îàà Î†àÏù¥Ïñ¥ -->
  <div class="snow-layer" id="snowLayer"></div>

  <h1>Snowball Roller</h1>

  <div class="score">
    Time rolled: <span id="score">0</span> s
  </div>

  <div class="game-area" id="gameArea">
    <div class="character-wrapper" id="charWrapper">
      <img id="charImg" src="img/snow_idle.png" alt="Snowball boy" />
    </div>
    <div class="ground"></div>
    <div class="hold-area" id="holdArea"></div>
  </div>

  <div class="hint">Hold to roll ‚õÑ</div>

  <!-- GAME SCRIPT -->
  <script>
    const API_BASE = "https://snowleaderboardapi.kmg24499523.workers.dev";

    const scoreEl = document.getElementById("score");
    const gameArea = document.getElementById("gameArea");
    const holdArea = document.getElementById("holdArea");
    const charImg = document.getElementById("charImg");
    const charWrapper = document.getElementById("charWrapper");

    const STORAGE_KEY = "snowball_hold_score";
    const idleSrc = "img/snow_idle.png";
    const rollSrc = "img/snow_roll.png";

    let score = parseFloat(localStorage.getItem(STORAGE_KEY) || "0", 10);
    scoreEl.textContent = score.toLocaleString();

    let holding = false;
    let intervalId = null;
    let lastSubmittedScore = score;

    async function submitScoreDelta(delta) {
      try {
        await fetch(`${API_BASE}/submit`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ score: delta })
        });
      } catch (e) {
        console.error("submit failed", e);
      }
    }

    function updateScore() {
      score += 0.1;
      scoreEl.textContent = score.toLocaleString();
      localStorage.setItem(STORAGE_KEY, String(score));
      spawnPlusOne();
    }

    function spawnPlusOne() {
      const plus = document.createElement("div");
      plus.className = "floating-plus";
      plus.textContent = "+0.1s";

      const rect = charWrapper.getBoundingClientRect();
      const gameRect = gameArea.getBoundingClientRect();
      const x = rect.left + rect.width * (0.73 + Math.random() * 0.1) - gameRect.left;
      const y = rect.top + rect.height * (0.48 + Math.random() * 0.1) - gameRect.top;

      plus.style.left = x + "px";
      plus.style.top = y + "px";

      gameArea.appendChild(plus);
      setTimeout(() => plus.remove(), 500);
    }

    function startHolding() {
      if (holding) return;
      holding = true;
      gameArea.classList.add("holding");
      charImg.src = rollSrc;
      intervalId = setInterval(updateScore, 100);
    }

    function stopHolding() {
      if (!holding) return;
      holding = false;
      gameArea.classList.remove("holding");
      charImg.src = idleSrc;

      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }

      const delta = score - lastSubmittedScore;
      if (delta > 0.0001) {
        submitScoreDelta(delta);
        lastSubmittedScore = score;
      }
    }

    // ÌôîÎ©¥ Ïñ¥ÎîîÏÑúÎì† "ÎñºÎäî ÏàúÍ∞Ñ" Î©àÏ∂îÍ≤å
    holdArea.addEventListener("mousedown", startHolding);
    document.addEventListener("mouseup", stopHolding);

    const onTouchStart = (e) => {
      e.preventDefault();
      startHolding();
    };

    const onTouchEnd = (e) => {
      e.preventDefault();
      stopHolding();
    };

    holdArea.addEventListener("touchstart", onTouchStart, { passive: false });
    document.addEventListener("touchend", onTouchEnd, { passive: false });
    document.addEventListener("touchcancel", onTouchEnd, { passive: false });
  </script>

  <!-- BOTTOM UI: LEADERBOARD + AD -->
  <div class="bottom-ui">
    <!-- Leaderboard Bar -->
    <div class="leaderboard-bar" id="leaderboard-bar">
      <div class="lb-center">
        <span id="lb-toggle-indicator">Leaderboard ‚¨ÜÔ∏è</span>
      </div>

      <div class="leaderboard-left">
        <div class="lb-label">Top Country</div>
        <div class="lb-main">
          <span class="lb-flag" id="lb-top-flag">üåé</span>
          <span class="lb-country" id="lb-top-country">Loading...</span>
          <span class="lb-score" id="lb-top-score">0</span>
        </div>
      </div>

      <div class="leaderboard-right">
        <div class="lb-label">Your Country</div>
        <div class="lb-main">
          <span class="lb-flag" id="lb-me-flag">‚ùì</span>
          <span class="lb-country" id="lb-me-country">Detecting...</span>
          <span class="lb-score" id="lb-me-score">0</span>

      </div>

    <!-- AD FRAME -->
    <div class="ad-slot">
      <div class="ad-frame">

        <div class="ad-inner">
          <!-- ad_1 -->
          <ins class="adsbygoogle"
               style="display:inline-block;width:728px;height:90px"
               data-ad-client="ca-pub-1558880921464207"
               data-ad-slot="7716111592"></ins>
        </div>
      </div>
    </div>
  </div>

  <!-- AdSense init script (Í¥ëÍ≥† Ï¥àÍ∏∞Ìôî) -->
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <!-- LEADERBOARD MODAL -->
  <div class="leaderboard-modal-backdrop" id="leaderboard-modal-backdrop">
    <div class="leaderboard-modal">
      <div class="lb-modal-header">
        <h2>Global Leaderboard</h2>
        <button class="lb-close-btn" id="lb-close-btn">‚úï</button>
      </div>
      <div class="lb-modal-subtitle">Total score by country (auto-detected by IP)</div>

      <div class="lb-table-wrapper">
        <table class="lb-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Country</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="lb-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- LEADERBOARD & SNOW SCRIPT -->
  <script>
    const bar = document.getElementById("leaderboard-bar");
    const modalBackdrop = document.getElementById("leaderboard-modal-backdrop");
    const closeBtn = document.getElementById("lb-close-btn");
    const tableBody = document.getElementById("lb-table-body");

    const topFlagEl = document.getElementById("lb-top-flag");
    const topCountryEl = document.getElementById("lb-top-country");
    const topScoreEl = document.getElementById("lb-top-score");

    const meFlagEl = document.getElementById("lb-me-flag");
    const meCountryEl = document.getElementById("lb-me-country");
    const meScoreEl = document.getElementById("lb-me-score");

    const toggleIndicatorEl = document.getElementById("lb-toggle-indicator");

    let myCountryCode = null;

    function formatScore(num) {
      if (num === null || num === undefined) return "0";
      return num.toLocaleString();
    }

    // üåç Ï†ÑÏÑ∏Í≥Ñ Î™®Îì† Íµ≠Í∞ÄÏΩîÎìúÎ•º Íµ≠Í∏∞ Ïù¥Î™®ÏßÄÎ°ú Î≥ÄÌôò
    function flagForCountry(code) {
      if (!code) return "üåé";
      const upper = String(code).toUpperCase();

      // ÌäπÎ≥Ñ ÏΩîÎìú: Worldwide
      if (upper === "WW") return "üåé";

      if (!/^[A-Z]{2}$/.test(upper)) return "üåé";

      const first = upper.codePointAt(0) - 65 + 0x1F1E6;
      const second = upper.codePointAt(1) - 65 + 0x1F1E6;
      return String.fromCodePoint(first, second);
    }

    async function fetchSummary() {
      try {
        const res = await fetch(`${API_BASE}/api/leaderboard/summary`);
        if (!res.ok) return;
        const data = await res.json();

        const top = data.topCountry;
        const me = data.me;

        if (top) {
          topFlagEl.textContent = flagForCountry(top.code);
          topCountryEl.textContent = top.name;
          topScoreEl.textContent = formatScore(top.score);
        }

        if (me) {
          myCountryCode = me.countryCode;
          meFlagEl.textContent = flagForCountry(me.countryCode);
          meCountryEl.textContent = me.countryName;
          meScoreEl.textContent = formatScore(me.score);
        }
      } catch (err) {
        console.error("summary failed", err);
      }
    }

    async function fetchFullLeaderboard() {
      try {
        const res = await fetch(`${API_BASE}/api/leaderboard/all`);
        if (!res.ok) return;
        const list = await res.json();

        tableBody.innerHTML = "";

        list.forEach(row => {
          const tr = document.createElement("tr");

          if (myCountryCode &&
              row.code &&
              row.code.toUpperCase() === myCountryCode.toUpperCase()) {
            tr.classList.add("lb-row-me");
          }

          tr.innerHTML = `
            <td>${row.rank}</td>
            <td>${flagForCountry(row.code)} ${row.name}</td>
            <td>${formatScore(row.score)}</td>
          `;

          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error("full leaderboard failed", err);
      }
    }

    function openLeaderboardModal() {
      if (!modalBackdrop) return;
      modalBackdrop.style.display = "flex";
      fetchFullLeaderboard();
    }

    function closeLeaderboardModal() {
      if (!modalBackdrop) return;
      modalBackdrop.style.display = "none";
    }

    // Îç∞Ïä§ÌÅ¨ÌÉë / Í∏∞Î≥∏ ÌÅ¥Î¶≠ÏúºÎ°ú Ïó¥Í∏∞
    if (bar) {
      bar.addEventListener("click", openLeaderboardModal);
      bar.addEventListener("touchstart", (e) => {
        e.preventDefault();
        openLeaderboardModal();
      }, { passive: false });
    }

    // X Î≤ÑÌäºÏúºÎ°ú Îã´Í∏∞ (ÌÅ¥Î¶≠ + ÌÑ∞Ïπò)
    if (closeBtn) {
      closeBtn.addEventListener("click", closeLeaderboardModal);
      closeBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        closeLeaderboardModal();
      }, { passive: false });
    }

    // Î∞îÍπ•(Ïñ¥ÎëêÏö¥ ÏòÅÏó≠) ÌÑ∞Ïπò/ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
    if (modalBackdrop) {
      modalBackdrop.addEventListener("click", (e) => {
        if (e.target === modalBackdrop) {
          closeLeaderboardModal();
        }
      });

      modalBackdrop.addEventListener("touchstart", (e) => {
        if (e.target === modalBackdrop) {
          e.preventDefault();
          closeLeaderboardModal();
        }
      }, { passive: false });
    }

    fetchSummary();
    setInterval(fetchSummary, 5000);

    // ‚ùÑ Îàà ÎÇ¥Î¶¨Îäî Ìö®Í≥º ÏÉùÏÑ±
    const snowLayer = document.getElementById("snowLayer");
    if (snowLayer) {
      const SNOW_COUNT = 80;
      for (let i = 0; i < SNOW_COUNT; i++) {
        const flake = document.createElement("span");
        flake.className = "snowflake";
        flake.textContent = "‚ùÑ";

        flake.style.left = Math.random() * 100 + "vw";
        flake.style.fontSize = (8 + Math.random() * 10) + "px";

        const duration = 8 + Math.random() * 8; // 8~16Ï¥à
        const delay = Math.random() * -duration;
        flake.style.animationDuration = duration + "s";
        flake.style.animationDelay = delay + "s";

        snowLayer.appendChild(flake);
      }
    }
  </script>

</body>
