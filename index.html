<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snowball Roller</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f7ff; /* soft pastel sky */
      color: #444;
      user-select: none;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 30px;
      letter-spacing: 0.03em;
    }

    .score {
      font-size: 22px;
      margin-bottom: 18px;
    }

    .score span {
      font-weight: 700;
      font-size: 26px;
    }

    .game-area {
      position: relative;
      width: min(500px, 95vw);
      height: min(500px, 95vw);
      border-radius: 26px;
      background: url("img/background.png") center/cover no-repeat;
      box-shadow: 0 12px 30px rgba(0, 0, 256, 0.3);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 52px;
    }

    .character-wrapper {
      position: relative;
      width: 82%;
      max-width: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .character-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.15s ease;
    }

    .game-area.holding .character-wrapper img {
      transform: translateY(6px) scale(1.03);
    }

    .ground {
      position: absolute;
      bottom: 26px;
      left: 30px;
      right: 30px;
      height: 8px;
      background: #e8f4ff;
      border-radius: 999px;
    }

    .hold-area {
      position: absolute;
      inset: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .hint {
      margin-top: 14px;
      font-size: 14px;
      color: #666;
    }

    /* floating +0.1 */
    .floating-plus {
      position: absolute;
      font-size: 15px;
      font-weight: 500;
      color: #ff7aa2;
      animation: floatUp 0.8s ease-out forwards;
      pointer-events: none;
      text-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(10px) scale(0.9);
      }
      20% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px) scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Snowball Roller</h1>

  <div class="score">
    Time rolled: <span id="score">0</span> s
  </div>

  <div class="game-area" id="gameArea">
    <div class="character-wrapper" id="charWrapper">
      <!-- idle image (standing with snowball) -->
      <img id="charImg" src="img/snow_idle.png" alt="Snowball boy" />
    </div>
    <div class="ground"></div>
    <!-- hold area -->
    <div class="hold-area" id="holdArea"></div>
  </div>

  <div class="hint">Hold to roll ‚õÑ</div>

    <script>
    const scoreEl = document.getElementById("score");
    const gameArea = document.getElementById("gameArea");
    const holdArea = document.getElementById("holdArea");
    const charImg = document.getElementById("charImg");
    const charWrapper = document.getElementById("charWrapper");

    const STORAGE_KEY = "snowball_hold_score";
    const idleSrc = "img/snow_idle.png";
    const rollSrc = "img/snow_roll.png";

    // load saved score
    let score = parseFloat(localStorage.getItem(STORAGE_KEY) || "0", 10);
    scoreEl.textContent = score.toLocaleString();

    let holding = false;
    let intervalId = null;

    function updateScore() {
      score += 0.1;
      scoreEl.textContent = score.toLocaleString();
      localStorage.setItem(STORAGE_KEY, String(score));
      spawnPlusOne();
    }

    function spawnPlusOne() {
      const plus = document.createElement("div");
      plus.className = "floating-plus";
      plus.textContent = "+0.1s";

      const rect = charWrapper.getBoundingClientRect();
      const gameRect = gameArea.getBoundingClientRect();

      const x = rect.left + rect.width * (0.73 + Math.random() * 0.1) - gameRect.left;
      const y = rect.top + rect.height * (0.48 + Math.random() * 0.1) - gameRect.top;

      plus.style.left = x + "px";
      plus.style.top = y + "px";

      gameArea.appendChild(plus);
      setTimeout(() => plus.remove(), 500);
    }

    function startHolding() {
      if (holding) return;
      holding = true;
      gameArea.classList.add("holding");
      charImg.src = rollSrc;
      intervalId = setInterval(updateScore, 100);
    }

    function stopHolding() {
      if (!holding) return;
      holding = false;
      gameArea.classList.remove("holding");
      charImg.src = idleSrc;
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }

      // ‚úÖ ÏÜê ÎóÄ ÏãúÏ†êÏùò Ï†êÏàòÎ•º Ï†ÑÏÑ∏Í≥Ñ Î¶¨ÎçîÎ≥¥ÎìúÏóê ÏûêÎèô Ï†ÑÏÜ°
      if (typeof autoSubmitScoreFromGame === "function") {
        autoSubmitScoreFromGame(score);
      }
    }

    // mouse
    holdArea.addEventListener("mousedown", (e) => {
      e.preventDefault();
      startHolding();
    });

    document.addEventListener("mouseup", () => {
      stopHolding();
    });

    // touch
    holdArea.addEventListener("touchstart", (e) => {
      e.preventDefault();
      startHolding();
    }, { passive: false });

    holdArea.addEventListener("touchend", (e) => {
      e.preventDefault();
      stopHolding();
    }, { passive: false });

    holdArea.addEventListener("touchcancel", (e) => {
      e.preventDefault();
      stopHolding();
    }, { passive: false });
  </script>
  <!-- üëá Ïó¨Í∏∞Î∂ÄÌÑ∞ Î¶¨ÎçîÎ≥¥Îìú ÏòÅÏó≠ (index.html ÏïàÏóê, </body> ÏúÑÏ™ΩÏóê Ï∂îÍ∞Ä) -->
<section id="leaderboard-section" style="max-width:600px; margin:40px auto; color:#fff; text-align:center;">
  <h2>üåç Global Leaderboard</h2>

  <!-- Íµ≠Í∞Ä ÏÑ†ÌÉù -->
  <div style="margin:10px 0;">
    <label for="country-filter">Country: </label>
    <select id="country-filter">
      <option value="">All</option>
      <option value="KR">KR</option>
      <option value="US">US</option>
      <option value="JP">JP</option>
      <option value="EU">EU</option>
      <!-- ÌïÑÏöîÌïòÎ©¥ ÎÇòÎùº Îçî Ï∂îÍ∞Ä -->
    </select>
    <button id="reload-board">Reload</button>
  </div>

  <!-- Î¶¨ÎçîÎ≥¥Îìú ÌÖåÏù¥Î∏î -->
  <table style="width:100%; border-collapse:collapse; margin-top:10px; background:rgba(0,0,0,0.4);">
    <thead>
      <tr>
        <th style="border-bottom:1px solid #555; padding:6px;">#</th>
        <th style="border-bottom:1px solid #555; padding:6px;">User</th>
        <th style="border-bottom:1px solid #555; padding:6px;">Country</th>
        <th style="border-bottom:1px solid #555; padding:6px;">Score</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <!-- JSÎ°ú ÎèôÏ†Å Ï±ÑÏõÄ -->
    </tbody>
  </table>

  <!-- Ï†êÏàò Ï†úÏ∂ú Ìèº -->
  <div style="margin-top:20px;">
    <h3>Submit Your Score</h3>
    <input id="username-input" type="text" placeholder="Your name" style="padding:6px; margin:4px;">
    <input id="country-input" type="text" placeholder="Country (e.g. KR)" style="padding:6px; margin:4px; width:120px;">
    <input id="score-input" type="number" placeholder="Score" style="padding:6px; margin:4px; width:120px;">
    <button id="submit-score-btn" style="padding:6px 12px; margin:4px;">Submit</button>
    <div id="submit-status" style="margin-top:6px; font-size:0.9em;"></div>
  </div>
</section>
<!-- üëÜ Ïó¨Í∏∞ÍπåÏßÄ Î¶¨ÎçîÎ≥¥Îìú UI -->
<script>
  // üëá ÎÑ§ Worker API Ï£ºÏÜåÎ°ú Î∞îÍøîÏ§ò
  const API_BASE = "https://snowleaderboardapi.kmg24499523.workers.dev";

  async function loadLeaderboard(country = "") {
    try {
      const params = country ? `?country=${encodeURIComponent(country)}` : "";
      const res = await fetch(`${API_BASE}/leaderboard${params}`, {
        method: "GET"
      });
      const data = await res.json();

      const tbody = document.getElementById("leaderboard-body");
      tbody.innerHTML = "";

      const rows = data.results || data; // Worker ÏùëÎãµÌòïÏãù ÎåÄÏùë
      rows.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td style="padding:4px; border-bottom:1px solid #333;">${index + 1}</td>
          <td style="padding:4px; border-bottom:1px solid #333;">${row.username}</td>
          <td style="padding:4px; border-bottom:1px solid #333;">${row.country}</td>
          <td style="padding:4px; border-bottom:1px solid #333;">${row.score}</td>
        `;
        tbody.appendChild(tr);
      });

    } catch (e) {
      console.error(e);
      document.getElementById("leaderboard-body").innerHTML = `
        <tr><td colspan="4" style="padding:8px;">Failed to load leaderboard</td></tr>
      `;
    }
  }

  async function submitScore(username, country, score) {
    const statusEl = document.getElementById("submit-status");
    try {
      const res = await fetch(`${API_BASE}/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, country, score: Number(score) })
      });

      if (!res.ok) {
        statusEl.textContent = "Submit failed.";
        return;
      }
      statusEl.textContent = "Score submitted!";
      // Ï†êÏàò Î≥¥ÎÇ∏ Îí§ Î¶¨ÎçîÎ≥¥Îìú Îã§Ïãú Î°úÎìú
      const currentCountry = document.getElementById("country-filter").value;
      loadLeaderboard(currentCountry);
    } catch (e) {
      console.error(e);
      statusEl.textContent = "Error submitting score.";
    }
  }

  // ÌéòÏù¥ÏßÄÍ∞Ä Î°úÎìúÎêòÎ©¥ Í∏∞Î≥∏(Ï†ÑÏÑ∏Í≥Ñ) Î¶¨ÎçîÎ≥¥Îìú Î°úÎìú
  window.addEventListener("load", () => {
    loadLeaderboard();

    const countryFilter = document.getElementById("country-filter");
    const reloadBtn = document.getElementById("reload-board");
    const submitBtn = document.getElementById("submit-score-btn");

    if (reloadBtn) {
      reloadBtn.addEventListener("click", () => {
        loadLeaderboard(countryFilter.value);
      });
    }

    if (submitBtn) {
      submitBtn.addEventListener("click", () => {
        const username = document.getElementById("username-input").value.trim();
        const country = document.getElementById("country-input").value.trim().toUpperCase();
        const score = document.getElementById("score-input").value;

        if (!username || !country || !score) {
          document.getElementById("submit-status").textContent = "Fill all fields.";
          return;
        }
        submitScore(username, country, score);
      });
    }
  });

  // ‚úÖ Í≤åÏûÑÏóêÏÑú ÏûêÎèôÏúºÎ°ú Î∂àÎü¨Ïì∞Îäî Ìï®Ïàò
  function autoSubmitScoreFromGame(finalScore) {
    const usernameEl = document.getElementById("username-input");
    const countryEl = document.getElementById("country-input");
    const statusEl  = document.getElementById("submit-status");

    const username = (usernameEl?.value || "Player").trim();
    const country  = (countryEl?.value || "WW").trim().toUpperCase();

    // ÏÜåÏàòÏ†ê Ìïú ÏûêÎ¶¨Î°ú ÍπîÎÅîÌïòÍ≤å
    const roundedScore = Math.round(finalScore * 10) / 10;

    if (!roundedScore || isNaN(roundedScore)) {
      console.warn("Score is invalid, not submitting.", roundedScore);
      return;
    }

    statusEl.textContent = "Submitting score...";

    submitScore(username, country, roundedScore);
  }
</script>
</body>
</html>
